<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="src/styles/index.css">

<body>

    <div class="container">

        <div id="equation" class="item colored">
            <h4>Enter values below to calculate the following expression: 2 * x + y % 2 :</h4>
            <div class="input">
                <p>Enter x: </p>
                <input type="number" step="1" />
                <p>Enter y: </p>
                <input type="number" step="1" />
                <a class="button">Submit</a>
            </div>
            <div class="results">
            </div>
        </div>

        <div id="palindrome" class="item white">
            <h4>Check if a string is a palindrome:</h4>
            <div class="input">
                <input type="text" value="" />
                <a class="button">Submit</a>
            </div>
            <div class="results">
            </div>
        </div>

    </div>

    <div class="container">

        <div id="spaces" class="item white">
            <h4>Remove Spaces from string:</h4>
            <div class="input">
                <input type="text" value="" />
                <a class="button">Submit</a>
            </div>
            <div class="results">
            </div>
        </div>

        <div id="password" class="item colored">
            <h4>Check if your password is valid and get the hashed version in SHA256:</h4>
            <div class="input">
                <input type="text" value="" />
                <a class="button">Submit</a>
            </div>
            <div class="results">
            </div>
        </div>

    </div>

    <script src="src/scripts/index.js"></script>
</body>

</html>
